<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selection</title>
  <link rel="stylesheet" href="comp.css">
  <style>
    /* Add this CSS to style the selected images */
    .product.selected img {
      border: 3px solid #ff652f; /* Highlight selected images with a border */
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="company-name">BAJAJ ELECTRICALS</div>
  </div>

  <div class="image-container">
    <div class="product">
      <img src="bajaj 3.jpg" alt="MIXIE MOTOR" width="350"height="250">
      <p>MIXIE MOTOR</p>
    </div>
    <div class="product">
      <img src="bajaj 4.jpg" alt="MICROWAVE OVEN" width="350"height="250">
      <p>MICROWAVE OVEN</p>
    </div>
    <div class="product">
      <img src="bajaj 5.jpg" alt="MOTOR POWDERING" width="350"height="250">
      <p>MOTOR POWDERING</p>
    </div>
    <div class="product">
      <img src="bajaj 6.jpg" alt="BLDC MOTOR" width="350"height="250">
      <p>BLDC MOTOR</p>
    </div>
    <div class="product">
      <img src="bajaj 8.jpg" alt="COOLING SYSTEM" width="350"height="250">
      <p>COOLING SYSTEM</p>
    </div>
  </div>

  <div class="summary">
    <button id="submit-button">Submit</button>
  </div>

  <script>
    const products = document.querySelectorAll('.product');
    const selectedProducts = [];

    products.forEach(product => {
      product.addEventListener('click', () => {
        product.classList.toggle('selected');
        const altText = product.querySelector('img').alt;
        if (selectedProducts.includes(altText)) {
          selectedProducts.splice(selectedProducts.indexOf(altText), 1);
        } else {
          selectedProducts.push(altText);
        }
      });
    });

    document.getElementById('submit-button').addEventListener('click', () => {
      // Encode the selected products for the URL
      const selectedProductsParam = encodeURIComponent(selectedProducts.join(', '));

      // Redirect to the summary page with the selected products in the query parameter
      window.location.href = `summary.html?selectedProducts=${selectedProductsParam}`;
    });
  </script>
</body>
</html>
