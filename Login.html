<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-bar">
    <div class="company-name">E WASTE FACILITY LOCATOR</div>
  </div>

  <div class="login-wrapper">
    <form action="home.html" class="form" onsubmit="return validateForm()">
      <h2>LOGIN</h2>
      <div class="input-group">
        <input type="email" name="loginUser" id="loginUser" required>
        <label for="loginUser">Email</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required oninput="checkPasswordStrength()">
        <label for="loginPassword">Password</label>
        <div id="password-strength"></div>
      </div>
      <div class="input-group">
        <select name="region" id="region" required>
          <option value="" disabled selected></option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
        <label for="region">Region</label>
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <!-- Your "Forgot Password" section here -->
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      // Implement your form validation logic here.
      return true; // Return true if the form is valid, and it will navigate to "home.html".
    }

    function checkPasswordStrength() {
      // Implement password strength checking logic here.
    }
  </script>
</body>
</html>
